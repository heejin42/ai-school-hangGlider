<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href="{% static 'signup.css' %}" type="text/css">
</head>
<body>
    <div class="center">
        <h1>Signup</h1>
        {% if error.state %}
            <h2>{{error.msg}}<h2>
        {% endif %}

        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            <div class="txt_field">
                <input type="text" name="user_id" required>
                <span></span>
                <label>아이디를 입력하세요</label>
            </div>
            <div class="txt_field">
                <input type="password" name="user_pw" required>
                <span></span>
                <label>비밀번호를 입력하세요</label>
            </div>
            <div class="txt_field">
                <input type="password" name="user_pw_check" required>
                <span></span>
                <label>비밀번호를 다시 입력하세요</label>
            </div>
            <input type="submit" value="Signup">
            <br><br>
        </form>
    </div>
</body>
</html>
